name: Check Issue Flags

on:
  issues:
    types: [opened]

permissions:
  contents: write
  issues: write

jobs:
  validate-flag:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install requirements
        run: |
          python -m pip install --upgrade pip
          pip install PyYAML requests

      - name: Run checker
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # Option 1: use FLAGS stored as a secret JSON map: {"01": "<sha256>", ...}
          FLAG_HASHES_JSON: ${{ secrets.FLAG_HASHES_JSON }}
        run: |
          python utils/check_issue.py

